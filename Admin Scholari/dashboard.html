<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 100%;
      height: 100px !important;
    }
    .card {
      padding: 10px;
    }
    .card p {
      font-size: 10px;
      margin-bottom: 5px;
    }

    .stats-card {
      padding: 8px;
      width: 140px;   /* smaller box width */
      height: 80px;   /* smaller box height */
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    .stats-number {
      font-size: 14px;
      font-weight: bold;
    }

    .stats-card:nth-child(2) {
      margin-top: -10px; /* adjust this value if you want it higher or lower */
    }


  </style>
</head>
<body>
  <aside>
    <div class="logo">
      <img src="sclogo.png" alt="Scholari Logo" />
    </div>
    <a href="dashboard.html"><button>ğŸ“Š Dashboard</button></a>
    <a href="deptlist.html"><button>ğŸ“‹ Department List</button></a>
    <a href="users.xml"><button>ğŸ‘¥ Users</button></a>
    <a href="projtask.xml"><button>ğŸ—“ï¸ Project & Task</button></a>
    <a href="settings.html"><button>âš™ï¸ System Settings</button></a>
    <a href="logout.html"><button>ğŸšª Log out</button></a>
  </aside>

  <main>
    <h2>Admin Dashboard</h2>

    <div class="grid grid-2">
      <div class="card">
        <p><strong>Average daily usage</strong></p>
        <canvas id="usageChart"></canvas>
      </div>
    </div>

    <div class="horizontal-section">
      <div class="stats-grid-vertical">
        <div class="card stats-card">
          <span>ğŸ‘¥</span>
          <div>
            <div class="stats-number">22</div>
            <div>Total Users</div>
          </div>
        </div>

        <div class="card stats-card">
          <span>ğŸ—“ï¸</span>
          <div>
            <div class="stats-number">6</div>
            <div>Active Projects</div>
          </div>
        </div>
      </div>

      <div style="flex: 1;">
        <div class="card" style="height: 189px; display: flex; flex-direction: column; justify-content: space-between;">
          <p><strong>Logins</strong></p>
          <canvas id="loginChart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script>
    const usageCtx = document.getElementById('usageChart').getContext('2d');
    new Chart(usageCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Hours Used',
          data: [5, 6, 4, 7, 6],
          backgroundColor: '#4e73df'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { font: { size: 10 } }
          },
          x: {
            ticks: { font: { size: 10 } }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    const loginCtx = document.getElementById('loginChart').getContext('2d');
    new Chart(loginCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Logins',
          data: [10, 12, 8, 15, 11],
          backgroundColor: '#1cc88a'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { font: { size: 10 } }
          },
          x: {
            ticks: { font: { size: 10 } }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
