<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Full-page background for the layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Left side logo video styling */
        .left-side {
            width: 50%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure the video fills the screen */
        }

        /* Right side login form styling */
        .right-side {
            width: 50%;
            height: 100vh;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .right-side h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container-fluid d-flex">
        <!-- Left Side - Logo Video -->
        <div class="left-side">
          <video autoplay loop muted>
            <source src="{{ url_for('static', filename='SC.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>        
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-side">
            <h2>Welcome to SCHOLARI!</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}        
            
            <form action="{{ url_for('login') }}" method="POST" class="form-container">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                  <i class="bi bi-eye-slash" id="togglePassword" style="position: absolute; right: 15px; top: 38px; cursor: pointer;"></i>
                </div>                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3"><a href="/forgot-password">Forgot Password?</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Toggle the eye icon (open/closed)
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
