<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side {
      width: 50%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-side {
      width: 50%;
      height: 100vh;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .right-side h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex">
    <!-- Left Side - Logo Video -->
    <div class="left-side">
      <video autoplay loop muted>
        <source src="{{ url_for('static', filename='SC.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Right Side - Forgot Password Form -->
    <div class="right-side">
      <h2>Forgot Password</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('forgot_password') }}" method="POST" class="form-container">
        <div class="mb-3">
          <label for="email" class="form-label">Enter your email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-100 mt-2">Back to Login</a>
      </form>
    </div>
  </div>
</body>
</html>
