<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Full-page background for the layout */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Left side logo video styling */
    .left-side {
        width: 50%;
        height: 100vh;
        background-color: #000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .left-side video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Makes sure the video fills the screen */
    }

    /* Right side login form styling */
    .right-side {
        width: 50%;
        height: 100vh;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }

    .right-side h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 400px;
    }

    .form-group {
        position: relative;
    }

    .position-relative i {
            position: absolute;
            right: 15px;
            top: 35px;
            cursor: pointer;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
  
</head>
<body>
  <div class="container-fluid d-flex">
      <!-- Video -->
      <div class="left-side">
          <video autoplay loop muted>
              <source src="{{ url_for('static', filename='SC.mp4') }}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>

      <!-- Password Form -->
      <div class="right-side">
          <h2>Change Your Password</h2>

          {% with messages = get_flashed_messages() %}
              {% if messages %}
                  <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
              {% endif %}
          {% endwith %}

          <form action="{{ url_for('change_password', user_id=user_id) }}" method="POST" class="form-container">
              <div class="mb-3 position-relative">
                  <label for="new_password" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="new_password" name="new_password" required>
                  <i class="bi bi-eye-slash" id="toggleNewPassword"></i>
              </div>

              <div class="mb-3 position-relative">
                  <label for="confirm_password" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                  <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
              </div>

              <div class="btn-group mt-3">
                  <button type="submit" class="btn btn-primary">Confirm</button>
                  <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
              </div>
          </form>
      </div>
  </div>

  <script>
      function togglePassword(fieldId, toggleId) {
          const field = document.getElementById(fieldId);
          const toggle = document.getElementById(toggleId);
          toggle.addEventListener("click", () => {
              const type = field.type === "password" ? "text" : "password";
              field.type = type;
              toggle.classList.toggle("bi-eye");
              toggle.classList.toggle("bi-eye-slash");
          });
      }

      togglePassword("new_password", "toggleNewPassword");
      togglePassword("confirm_password", "toggleConfirmPassword");

      function resetForm() {
          document.getElementById("new_password").value = "";
          document.getElementById("confirm_password").value = "";
      }
  </script>
</body>
</html>
