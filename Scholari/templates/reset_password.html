<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side {
      width: 50%;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-side {
      width: 50%;
      height: 100vh;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .right-side h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex">
    <!-- Left Side - Logo Video -->
    <div class="left-side">
      <video autoplay loop muted>
        <source src="{{ url_for('static', filename='SC.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Right Side - Reset Password Form -->
    <div class="right-side">
      <h2>Reset Your Password</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('reset_password') }}" method="POST" class="form-container">
        <div class="mb-3 position-relative">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required>
          <i class="bi bi-eye-slash password-toggle" id="toggleNewPassword"></i>
        </div>

        <div class="mb-3 position-relative">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          <i class="bi bi-eye-slash password-toggle" id="toggleConfirmPassword"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100">Confirm</button>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility for new password
    const toggleNewPassword = document.getElementById("toggleNewPassword");
    const newPasswordField = document.getElementById("new_password");

    toggleNewPassword.addEventListener("click", function () {
      const type = newPasswordField.type === "password" ? "text" : "password";
      newPasswordField.type = type;
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });

    // Toggle password visibility for confirm password
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
    const confirmPasswordField = document.getElementById("confirm_password");

    toggleConfirmPassword.addEventListener("click", function () {
      const type = confirmPasswordField.type === "password" ? "text" : "password";
      confirmPasswordField.type = type;
      this.classList.toggle("bi-eye");
      this.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
